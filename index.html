</head>

<body>

        <div class="loader">
            <span stlye="--i:1;"></span>

        </div>
    </div>
    </div>
    </div>
    <section class="container">
        <div class="card">
            <div class="face front">
                <div class="left-face">
                    <p>New Here?</p>
                    <button type="button" class="btn login">Register</button>
                    <p>OR</p>
                    <p>Sign-In using Following Methods</p>
                    <div class="connect-icons">
                        <a href="#"><i class="fab fa-google"></i></a>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                    </div>
                </div>
                <div class="right-face">
                    <img src="./login.png" style="width: 400px; margin: 5px;" alt="Login">
                    <form id="login-form" action="">
                        <input type="text" class="input-field" placeholder="User ID" required>
                        <input type="password" class="input-field" placeholder="Enter Password" required>
                        <input type="checkbox" id="login-checkbox" class="check-box"><label
                            for="login-checkbox">Remember Password</label>
                        <button type="submit" class="btn">Login</button>
                    </form>
                </div>
            </div>
            <div class="face back">
                <div class="left-face">
                    <p>Already Registered?</p>
                    <button type="button" class="btn signup">Login</button>
                    <p>OR</p>
                    <p>Sign-In using Following Methods</p>
                    <div class="connect-icons">
                        <a href="#"><i class="fab fa-google"></i></a>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                    </div>
                </div>
                <div class="right-face">
                    <img src="./register.png" style="width: 425px; margin: 5px;" alt="Login">
                    <form id="login-form" action="">
                        <input type="text" class="input-field" placeholder="User ID" required>
                        <input type="email" class="input-field" placeholder="Email ID" required>
                        <input type="number" class="input-field" placeholder="Phone Number" required>
                        <input type="password" class="input-field" placeholder="Enter Password" required>
                        <input type="checkbox" name="reg-checkbox" id="reg-checkbox" class="check-box" required><label
                            for="reg-checkbox">I agree to terms and conditions</label>
                        <button type="submit" class="btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>

</html>
